{% extends "main.html" %} {% include "header.html" %}{% block content %}
<h2>{{ item.itemName }}</h2>

<p>{{ item.description }}</p>
{% if 'username' in session %}
<a
	class="btn btn-primary mb2"
	role="button"
	href="{{ url_for('editItem',catalogName=catalog.catalogName, itemName=item.itemName) }}"
>
	Edit</a
>
<a
	href="{{
		url_for('deleteItem', catalogName=catalog.catalogName, itemName=item.itemName)
	}}"
>
	<button class="btn btn-primary mb-2">Delete</button>
</a>
{%endif%} {% endblock%}
