{% extends "main.html" %} {% include "header.html" %}{% block content %}

<h1>Add Item</h1>

<form action="{{ url_for('newItem') }}" method="POST">
	<div class="form-group">
		<label for="ControlInput1">Coin Name</label>
		<input
			class="form-control"
			id="ControlInput1"
			name="coinname"
			placeholder="Coin Name"
			required
		/>
	</div>
	<div class="form-group">
		<label for="ControlInput1">Description</label>
		<input
			class="form-control"
			id="ControlInput2"
			name="description"
			placeholder="Description"
			required
		/>
	</div>
	<div class="form-group">
		<label for="ControlSelect1">Category</label>
		<select
			name="catalogname"
			class="form-control"
			id="exampleFormControlSelect1"
		>
			{%for catalog in catalogs%}
			<option>{{ catalog.catalogName }}</option>
			{%endfor%}
		</select>
	</div>
	<button type="submit" class="btn btn-primary mb-2">Submit</button>
	<a class="btn btn-primary" href="{{ url_for('showCatalog') }}" role="button"
		>Cancel</a
	>
</form>
{% endblock%}
